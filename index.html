        <main>
          <section class="Text-INPUT">
                <h5> Texto de Entrada</h5>
                <div class="imgText"></div>
                <textarea class="TextArea" cols="30" rows="10" placeholder="Ingrese Texto"></textarea>
                <div>
                    <h6 class="Info">
                        Solo letras may√∫sculas y sin acento
                    </h6>
                </div>
                <div class="buttons">
                    <button class="btn-encriptar" onclick="btnEncrypt()"> Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDecrypt()"> Desencriptar</button>
                </div>
          </section>
          <section class="Text-OUTPUT">
            <h5> Texto de Salida</h5>
            <textarea class="TextEncrypted" cols="30" rows="10">
                

            </textarea>
            <button class="btn-copiar" onclick="CopyText('TextEncrypted')">Copiar</button>

          </section>
          
            

        </main>
